<div class="container">
    <div>
        <form  id="formulario" [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="form-group col-md-9">
            <h1 class="poke-cad" id="cad">Realize o seu Poke Cadastro</h1>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input formControlName="nome" id="nome" placeholder="Nome" type="text" class="form-control">
                <small class="text-warning" *ngIf="nome?.touched && nome?.invalid"></small>
                <span class="text-warning" *ngIf="nome?.hasError('required')">Nome obrigatório!</span>
                <span class="text-warning" *ngIf="nome?.hasError('minlength')">Nome inválido!</span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input formControlName="email" id="email" placeholder="Email" type="email" class="form-control">
                <small class="text-warning" *ngIf="email?.touched && email?.invalid"></small>
                <span class="text-warning" *ngIf="email?.hasError('required')">Email obrigatório!</span>
                <span class="text-warning" *ngIf="email?.hasError('email')">Email inválido!</span>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input formControlName="senha" id="senha" placeholder="Senha" type="password" class="form-control">
                <small class="text-warning" *ngIf="senha?.touched && senha?.invalid"></small>
                <span class="text-warning" *ngIf="senha?.hasError('required')">Senha obrigatória!</span>
                <span class="text-warning" *ngIf="senha?.hasError('minlength')">Senha inválida!</span>
            </div>
            <div class="mb-3">
                <label for="enderco" class="form-label">Endereço</label>
                <input formControlName="endereco" id="endereco" placeholder="Endereco" type="text" class="form-control">
                <small class="text-warning" *ngIf="endereco?.touched && endereco?.invalid"></small>
                <span class="text-warning" *ngIf="endereco?.hasError('required')">Endereço obrigatório!</span>
                <span class="text-warning" *ngIf="endereco?.hasError('maxlength')">Endereço inválido!</span>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input formControlName="cidade" id="cidade" placeholder="São Paulo" type="text" class="form-control">
                        <small class="text-warning" *ngIf="cidade?.touched && cidade?.invalid"></small>
                        <span class="text-warning" *ngIf="cidade?.hasError('required')">Cidade obrigatório!</span>
                    </div>
                </div>    
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input formControlName="" id="estado" placeholder="SP" type="text" class="form-control">
                        <small class="text-warning" *ngIf="estado?.touched && estado?.invalid"></small>
                        <span class="text-warning" *ngIf="estado?.hasError('required')">Estado obrigatório!</span>
                        <span class="text-warning" *ngIf="estado?.hasError('maxlength')">Estado inválido!</span>
                    </div>
                </div>
                <button class="btn btn-warning">Cadastrar</button>
        </form>        
    </div>
</div>
