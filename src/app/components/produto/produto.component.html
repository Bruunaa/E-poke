<section class="page-section" id="services">
    <div class="container container--active  ">
        <div class="collection">
            <div class="card">
                <div class="collection__dynamic-part">
                    <div class="product-list product-list--collection">
                        <div class="product-item product-item--vertical">
                            <div class="container px-2 px-lg-2 ">
                                <div class="row gx-4 gx-lg-1 ">
                                    <div class="col-lg-10 col-md-6 ">
                                        <div class=" bodermt-5 mt-2 ">
                                            <div class="radius aspect-ratio btn btn-warning"
                                                style="width: auto; margin-bottom: 10%;">
                                                <img [src]="produto.imagem" class="card-img-top" alt="...">
                                            </div>
                                            <div class="mb-2 ">
                                                <h3 class="h4 mb-2">{{produto.nomeDoProduto}}</h3>
                                                <p class=" mb-2">R$: {{produto.preco}}</p>
                                                <p class="text-muted mb-3">{{produto.descricao}}</p>
                                                <button class="btn btn-warning mb-3">Comprar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
